<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Game-Style 3D Castle</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="moveLeft">Left</button>
        <button id="moveRight">Right</button>
        <button id="moveUp">Up</button>
        <button id="moveDown">Down</button>
        <button id="moveForward">Forward</button>
        <button id="moveBackward">Backward</button>
    </div>

    <!-- Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <!-- Local Scripts -->
    <script src="src/main.js" type="module"></script>
    <script src="src/controls.js" type="module"></script>
</body>
</html>
